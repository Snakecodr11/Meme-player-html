<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Totally not a meme soundboard</title>
<style>
  /* Define keyframes for rainbow animation */
  @keyframes rainbow {
    0% { color: red; }
    16% { color: orange; }
    33% { color: yellow; }
    50% { color: green; }
    66% { color: blue; }
    83% { color: indigo; }
    100% { color: violet; }
  }
  
  /* Apply rainbow animation to buttons */
  .rainbow-button {
    animation: rainbow 5s linear infinite;
  }
  
  /* Style for buttons */
  .button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  /* Additional styling for each button */
  .button1 {
    background-color: #4CAF50; /* Green */
    color: white;
  }
  
  .button2 {
    background-color: #008CBA; /* Blue */
    color: white;
  }
  
  .button3 {
    background-color: #f44336; /* Red */
    color: white;
  }
</style>
</head>
<body>

<!-- HTML for buttons -->
<button class="button rainbow-button button1">Button 1</button>
<button class="button rainbow-button button2">Button 2</button>
<button class="button rainbow-button button3">Button 3</button>

</body>
</html>
