<!DOCTYPE html>

  <style>
    /* Style for gradient buttons */
    body {
      background-color: black; /* Set background color to black */
    }
      .gradient-button {
      background-color: violet;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      animation: rainbow 5s linear infinite; /* Apply rainbow animation */
    }
    
    @keyframes rainbow {
      0% { background-color: violet; }
      14% { background-color: indigo; }
      28% { background-color: blue; }
      42% { background-color: green; }
      56% { background-color: yellow; }
      70% { background-color: orange; }
      84% { background-color: red; }
      100% { background-color: violet; }

    }
  </style>
</head>

  <script>
    function playSound(soundUrl) {
      var audio = new Audio(soundUrl);
      audio.play();
    }
    function stopSound() {
      var sounds = document.getElementsByTagName('audio');
      for(var i = 0; i < sounds.length; i++) {
        sounds[i].pause();
      }
    }
  </script>
